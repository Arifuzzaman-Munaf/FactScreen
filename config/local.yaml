# FactScreen API Local Configuration

app:
  name: "FactScreen API"
  version: "0.1.0"
  cors_origins:
    - "http://localhost:5173"
    - "http://localhost:3000"
  request_timeout: 15

# Google Fact Check API settings
google:
  api_key: "${GOOGLE_API_KEY}"
  factcheck_url: "https://factchecktools.googleapis.com"
  factcheck_endpoint: "v1alpha1/claims:search"

# RapidAPI Fact Checker settings
rapidapi:
  api_key: "${FACT_CHECKER_API_KEY}"
  url: "fact-checker.p.rapidapi.com"
  endpoint: "search"
  host: "fact-checker.p.rapidapi.com"

# ML Model settings
ml:
  similarity_threshold: 0.4
  sentence_transformer_model: "all-MiniLM-L6-v2"
  classification_model: "facebook/bart-large-mnli"

