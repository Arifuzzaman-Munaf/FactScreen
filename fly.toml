# fly.toml app configuration file for FactScreen API
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "factscreen-api"
primary_region = "iad"

[build]

[env]
  PORT = "8000"

[http]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/v1/health"
    protocol = "http"
    tls_skip_verify = false

